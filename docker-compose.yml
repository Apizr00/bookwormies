version: '3.8'

services:
  app:
    build: .
    container_name: laravel_app
    restart: unless-stopped
    depends_on:
      - mysql
    networks:
      - laravel

  apache:
    build:
      context: ./docker/apache
      dockerfile: Dockerfile
    container_name: laravel_apache
    restart: unless-stopped
    ports:
      - '80:80'
    volumes:
      - ./docker/apache/laravel.conf:/usr/local/apache2/conf/extra/laravel.conf:ro
      - .:/var/www/html:ro
    depends_on:
      - app
    networks:
      - laravel

  mysql:
    image: mysql:8.0
    container_name: laravel_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: bookwormies
      MYSQL_USER: laravel
      MYSQL_PASSWORD: strongpassword
      MYSQL_ROOT_PASSWORD: rootpassword
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - laravel

volumes:
  dbdata:

networks:
  laravel:
